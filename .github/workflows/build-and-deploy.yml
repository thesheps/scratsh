name: Build and Deploy
on: [push]
jobs:
  build-ui:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›’
        uses: actions/checkout@v2.3.1

      - name: Test ğŸ§ª
        run: |
          cd ui
          npm install
          npm run test

      - name: Build App ğŸ—ï¸
        run: |
          npm run build

  deploy:
    needs: build-ui
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›’
        uses: actions/checkout@v2.3.1

      - name: Run Tests ğŸ§ª
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          cd infra
          npm install
          npm run test

