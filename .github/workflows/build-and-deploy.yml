name: Build and Deploy
on: [push]
jobs:
  test-ui:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›’
        uses: actions/checkout@v2.3.1

      - name: Run Tests ğŸ§ª
        run: |
          cd ui
          npm install
          npm run test

      - name: Upload Dependencies ğŸ“
        uses: actions/upload-artifact@v2
        with:
          name: ui-modules
          path: ui/node_modules

  test-infra:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›’
        uses: actions/checkout@v2.3.1

      - name: Run Tests ğŸ§ª
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          cd infra
          npm install
          npm run test
      
      - name: Upload Dependencies ğŸ“
        uses: actions/upload-artifact@v2
        with:
          name: infra-modules
          path: infra/node_modules

  build-ui:
    runs-on: ubuntu-latest
    needs: [test-ui, test-infra]

    steps:
      - name: Checkout ğŸ›’
        uses: actions/checkout@v2.3.1

      - name: Download Dependencies ğŸ“
        uses: actions/download-artifact@v2
        with:
          name: ui-modules
          path: ui/node_modules

      - name: Build ğŸ—ï¸
        run: |
          cd ui
          npm run build
      
      - name: Upload Artifact ğŸ“
        uses: actions/upload-artifact@v2
        with:
          name: dist
          path: ui/dist

  deploy:
    needs: build-ui
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›’
        uses: actions/checkout@v2.3.1

      - name: Download Dependencies ğŸ“
        uses: actions/download-artifact@v2
        with:
          name: infra-modules
          path: infra/node_modules

      - name: Download UI Artifact ğŸ“
        uses: actions/download-artifact@v2
        with:
          name: dist

      - name: Deploy Infra ğŸš€
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          cd infra
          npm run deploy:ci

      - name: Deploy UI ğŸš€
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws s3 sync --delete ui/dist s3://scratsh-dev
         